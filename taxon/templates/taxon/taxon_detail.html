{% extends "base.html" %}
{% load static %}

{% block title %}{{ taxon.name }} - Seeplahar{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-4 border-b">
            <h1 class="text-2xl font-bold">{{ taxon.name }}</h1>
            <p class="text-gray-600">{{ taxon.description }}</p>
        </div>
        <div class="p-4">
            <h2 class="text-lg font-semibold">Species</h2>
            <p class="text-gray-600">{{ taxon.species_name }}</p>
        </div>
    </div>
</div>
{% endblock %}

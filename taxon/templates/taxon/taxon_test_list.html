{% extends "base.html" %}
{% load static %}

{% block title %}Taxon Test List - Seeplahar{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-4 border-b">
            <h1 class="text-2xl font-bold">Taxon Test List</h1>
        </div>
        <div class="p-4">
            <ul>
                {% for taxon in taxons %}
                    <li>
                        <a href="{% url 'taxon:taxon-detail' pk=taxon.pk %}" class="text-blue-600 hover:underline">{{ taxon.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

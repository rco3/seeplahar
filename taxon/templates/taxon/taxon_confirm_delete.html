{% extends "../../../seeplahar/templates/base.html" %}
{% block content %}
<h1>Delete Taxon</h1>
<p>Are you sure you want to delete {{ taxon.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'taxon_detail' taxon.pk %}">Cancel</a>
</form>
{% endblock %}

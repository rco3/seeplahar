{% extends "base.html" %}

{% block content %}
<h1>Delete {{ model_name|title }}</h1>
<p>Are you sure you want to delete the {{ model_name }} "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url app_label|add:':'|add:model_name|add:'_list' %}">Cancel</a>
{% endblock %}

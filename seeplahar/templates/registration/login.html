{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto text-center py-8">
    <h1 class="text-3xl font-bold">Login</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-primary-dark text-primary-lighter py-2 px-4 rounded">Login</button>
    </form>
</div>
{% endblock %}
